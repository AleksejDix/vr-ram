<html>
    <head>
        <meta charset="utf-8">
        <title>About VR in VR :) </title>
        <meta name="description" content="VR">
        <script src="./js/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="panorama" src="assets/panorama-background.jpg"></a-mixin>
                <img id="panorama-demo" src="./assets/panorama.png"></a-mixin>
                <img id="mozvr-demo" src="./assets/mozvr.png"></a-mixin>
                <img id="video-demo" src="./assets/video.png"></a-mixin>
                <img id="lyrics-demo" src="./assets/lyrics.png"></a-mixin>
            </a-assets>

            <a-entity position="0 2 4">
                <a-entity camera look-controls wasd-controls>
                    <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-image id="mozvr" src="#mozvr-demo" transparent="true" position="-6 2 0" height="3" width="3"></a-image>
            <a-image id="pana" src="#panorama-demo" transparent="true" position="-2 2 0" height="3" width="3"></a-image>
            <a-image id="lyrics" src="#lyrics-demo" transparent="true" position="2 2 0" height="3" width="3"></a-image>
            <a-image id="video" src="#video-demo" transparent="true" position="6 2 0" height="3" width="3"></a-image>


            <a-sky src="#panorama" rotation="0 -150 0" opacity="0.5"></a-sky>
        </a-scene>
        <script>
            document.querySelector("#pana").addEventListener('click', function() {
                console.log('Entering panorama Demo');
                console.log(window.location);
                window.location.href = "demos/panorama/index.html";
            });
            document.querySelector("#lyrics").addEventListener('click', function() {
                console.log('Entering Lyrics Demo');
                console.log(window.location);
                window.location.href = "demos/lyricsVR/index.html";
            });
        </script>
    </body>
</html>
